name: Deploy to Hostinger

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Install dependencies
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          npm install --legacy-peer-deps
          echo "âœ… Dependencies installed"
      
      - name: Build project
        run: |
          echo "ðŸ”¨ Building project..."
          npm run build
          echo "âœ… Build completed"
          ls -la dist/
      
      - name: Verify secrets
        run: |
          echo "Checking if secrets are set..."
          if [ -z "${{ secrets.FTP_SERVER }}" ]; then echo "FTP_SERVER is empty!"; exit 1; fi
          if [ -z "${{ secrets.FTP_USERNAME }}" ]; then echo "FTP_USERNAME is empty!"; exit 1; fi
          if [ -z "${{ secrets.FTP_PASSWORD }}" ]; then echo "FTP_PASSWORD is empty!"; exit 1; fi
          echo "All secrets are set!"
      
      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /domains/genda.lat/public_html/
          log-level: verbose
